<div class="card-container" cdkDropList 
   cdkDropListOrientation="horizontal"
   [class.item-dragging]="dragging"
   (cdkDropListDropped)="droppedIntoList($event)" 
   [cdkDropListDisabled]="isDisabled"
   [cdkDropListEnterPredicate]="cardPredicate">

   <div cdkDrag class="card-showcase" [class.isTrump]="isTrump"
      *ngFor="let card of cards; let index = index"
      [class.selected]="isSelected(index)"
      (cdkDragStarted)="dragStarted($event, index)" (cdkDragEnded)="dragEnded()"
      (cdkDragDropped)="dropped($event)" (click)="select($event, index)">

      <xh-card [isBig]="isBig" class="card-on-display" [code]="card"></xh-card>
      <ng-template cdkDragPreview>
         <div>
            <xh-card *ngIf="indexSelections.length === 0"
               class="card-preview-image" [code]="card" [isBig]="isBig"></xh-card>
            <div class="card-preview-holder"
               *ngFor="let idx of indexSelections">
               <xh-card class="card-preview-image" [code]="card" [isBig]="isBig">
               </xh-card>
            </div>
         </div>
      </ng-template>
   </div>

</div>
