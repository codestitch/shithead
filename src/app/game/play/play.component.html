<div class="opponent-section">

</div>

<div class="game-section" cdkDropListGroup>
   <div class="game-table">
      <div class="status-section">
         <div *ngIf="!isCreator">Waiting for Dealer to start</div>
         <button *ngIf="isCreator" (click)="start()">Start</button>
      </div>
   </div>

   <div class="player-section">
      <div class="left-action">
      </div>
      <div class="main-action">
         <xh-player [player]="players[gameService.playerSessionId]"
            (add)="add($event)" (change)="change($event)"
            (remove)="remove($event)" (update)="update($event)">
         </xh-player>
      </div>
      <div class="right-action">
      </div>
   </div>
</div>
