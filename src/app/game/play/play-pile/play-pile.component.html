<xh-deck [cards]="cards"
   (cardsRemoved)="remove.emit({cards: $event, pile: 'play'})"
   (cardsAdded)="add.emit({cards: $event, pile: 'play'})"
   (cardsUpdated)="update.emit({cards: $event, pile: 'play'})"
   (selectionChanged)="change.emit({cards: $event, pile: 'play'})">

   <ng-template let-card>
      <div>{{ card }}</div>
      <xh-card [image]="TEMP_IMAGE"></xh-card>
   </ng-template>
</xh-deck>
