Deck count: <input [(ngModel)]="gameCommand.deckcount" type="number"/>
Player count: <input [(ngModel)]="gameCommand.playercount" type="number"/>
joker:
<input type="radio" name="hasjoker" [value]="true" [(ngModel)]="gameCommand.hasjoker"
   (ngModelChange)="choose($event)" />True
<input type="radio" name="hasjoker" [value]="false" [(ngModel)]="gameCommand.hasjoker"
   (ngModelChange)="choose($event)" />False

<button (click)="deal()"> Deal</button>
